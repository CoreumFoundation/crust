version: "2"
run:
  build-tags:
    - codeanalysis
    - simulation
    - integrationtests
linters:
  default: all
  disable:
    - cyclop
    - depguard
    - err113
    - errchkjson
    - exhaustive
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - godox
    - gomoddirectives
    - gosec
    - ireturn
    - maintidx
    - misspell
    - mnd
    - musttag
    - nlreturn
    - nolintlint
    - nonamedreturns
    - paralleltest
    - prealloc
    - testpackage
    - thelper
    - varnamelen
    - wrapcheck
    - wsl
  settings:
    funlen:
      lines: 100
      statements: 60
    nakedret:
      max-func-lines: 1
    revive:
      confidence: 0.1
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-naming
        - name: error-return
        - name: error-strings
          arguments:
            - sdkerrors.Wrap
            - sdkerrors.Wrapf
        - name: errorf
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
          disabled: true
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: var-declaration
        - name: var-naming
  exclusions:
    generated: lax
    rules:
      - linters:
          - errcheck
        text: Error return value of `.*\.Close` is not checked
      - linters:
          - staticcheck
        text: at least one file in a package should have a package comment
      - linters:
          - dupl
          - funlen
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/CoreumFoundation)
      custom-order: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$