run:
  timeout: 10m
  build-tags:
    - codeanalysis
    - simulation # used for unit tests which are used to generate some sample data
    - integrationtests # used by integration tests

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  # disable some excludes that golangci-lint has by default. see https://github.com/golangci/golangci-lint
  exclude-use-default: false
  # many golangci linters enforce stupid rules, so we will add more to the list soon
  exclude-rules:
    - linters:
      - errcheck
      text: "Error return value of `.*\\.Close` is not checked"
    - linters:
      - stylecheck
      text: "at least one file in a package should have a package comment"
    # Exclude some linters from running on tests.
    - path: _test\.go
      linters:
        - funlen
        - dupl

linters:
  enable-all: true
  disable:
    # many golangci linters enforce stupid rules, so we will add more to the list soon
    - cyclop
    - errchkjson
    - exhaustive
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - gochecknoglobals
    - goerr113
    - gofumpt
    - gomnd
    - gomoddirectives
    - gosec
    - godox
    - gochecknoinits
    - gocognit
    - ireturn
    - maintidx
    - nlreturn
    - nonamedreturns
    - nosnakecase
    - paralleltest
    - prealloc
    - testpackage
    - thelper
    - varnamelen
    - wrapcheck
    - wsl
    - depguard
    - musttag
    # deprecated:
    - golint
    - interfacer
    - maligned

linters-settings:
  nakedret:
    # make an issue if func has more lines of code than this setting and it has naked returns; default is 30
    max-func-lines: 1

  funlen:
    # Checks the number of lines in a function.
    # If lower than 0, disable the check.
    # Default: 60
    lines: 100
    # Checks the number of statements in a function.
    # If lower than 0, disable the check.
    # Default: 40
    statements: 60

  gci:
    sections:
      - standard
      - default
      - prefix(github.com/CoreumFoundation)

    custom-order: true

  revive:
    confidence: 0.1
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-naming
      - name: error-return
      - name: error-strings
        arguments:
          - "sdkerrors.Wrap"
          - "sdkerrors.Wrapf"
      - name: errorf
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
        disabled: true
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: var-declaration
      - name: var-naming
